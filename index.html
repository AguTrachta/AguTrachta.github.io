<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripción de Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transcripción de Audio para Médicos</h1>
        <div class="controls">
            <button id="start-recording">Grabar</button>
            <button id="stop-recording">Detener</button>
        </div>
        <div class="transcription">
            <h2>Transcripción:</h2>
            <textarea id="transcription-text" rows="10" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
