<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripción de Audio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transcripción de Audio para Médicos</h1>
        <div class="controls">
            <button id="start-recording">Grabar</button>
            <button id="stop-recording">Detener</button>
        </div>
        <div class="transcription">
            <h2>Transcripción:</h2>
            <textarea id="transcription-text" rows="10" cols="50" readonly></textarea>
        </div>
        <form id="upload-form" style="display:none;">
            <input type="file" id="audio-file" name="audio">
            <input type="submit" value="Upload Audio">
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
